<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Eğitim Portalı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="theme-icon light-icon">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z" fill="currentColor"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="theme-icon dark-icon">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z" fill="currentColor"/>
        </svg>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <img src="icon-192x192.png" alt="Logo" class="logo">
            </div>
            <h1>Eğitim Portalı</h1>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <div class="user-type-options">
                        <label class="user-type-label">
                            <input type="radio" name="userType" value="student">
                            <span>Öğrenci</span>
                        </label>
                        <label class="user-type-label">
                            <input type="radio" name="userType" value="teacher">
                            <span>Öğretmen</span>
                        </label>
                        <label class="user-type-label">
                            <input type="radio" name="userType" value="admin">
                            <span>Yönetici</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Kullanıcı Adı">
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Parola">
                        <div class="password-toggle" id="passwordToggle" aria-label="Parolayı göster">
                            <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                                <path d="M12,4C4,4,1,12,1,12s3,8,11,8s11-8,11-8S20,4,12,4z M12,18c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S15.3,18,12,18z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                                <path d="M12,4C4,4,1,12,1,12s3,8,11,8s11-8,11-8S20,4,12,4z M12,18c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S15.3,18,12,18z"/>
                                <path d="M3.5,3.5L20.5,20.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M9,12c0-1.7,1.3-3,3-3" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <button type="submit" class="login-btn">Giriş Yap</button>
            </form>
        </div>
    </div>

    <div class="install-button" id="installButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path d="M12 2a1 1 0 0 1 1 1v10.586l2.293-2.293a1 1 0 0 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 1 1 1.414-1.414L11 13.586V3a1 1 0 0 1 1-1zM4 18a1 1 0 0 1 1 1v1h14v-1a1 1 0 0 1 2 0v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1a1 1 0 0 1 1-1z" fill="currentColor"/>
        </svg>
    </div>

    <script src="app.js"></script>
    <script>
        // Service worker kaydını geçici olarak devre dışı bırakıyoruz
        /*
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker kaydedildi', reg))
                .catch(err => console.log('Service Worker kaydedilemedi', err));
        }
        */
        
        // Service worker'ı kaldır
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister().then(function(success) {
                        console.log('Service worker kaldırıldı:', success);
                        
                        // Cache'i temizle
                        if ('caches' in window) {
                            caches.keys().then(function(cacheNames) {
                                cacheNames.forEach(function(cacheName) {
                                    caches.delete(cacheName);
                                    console.log('Cache silindi:', cacheName);
                                });
                            });
                        }
                    });
                }
            });
        }
        
        // Sayfa yüklendiğinde localStorage'da token kontrolü yap
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            // Eğer token ve kullanıcı bilgisi varsa, doğrudan dashboard'a yönlendir
            if (token && user) {
                console.log('Aktif oturum bulundu, dashboard sayfasına yönlendiriliyor...');
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
